language: cpp
compiler:
  - gcc
  - clang

before_install:
  # C++11 feature (e.g. std::unordered_map)
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test ; fi
  - sudo apt-get update -qq
install:
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8 ; export CXX="g++-4.8" ; fi

before_script:
  - wget https://googletest.googlecode.com/files/gtest-1.7.0.zip && unzip gtest-1.7.0.zip && mv gtest-1.7.0 contrib/gtest
  - wget https://csv-parser-cplusplus.googlecode.com/files/libcsv_parser%2B%2B-1.0.0.tar.bz2 && tar xvf libcsv_parser++-1.0.0.tar.bz2 && (cd libcsv_parser++-1.0.0/ ; ./configure && make && cp .libs/libcsv_parser.a ../storage/csv/contrib/csv_parser/ && cp include/csv_parser/csv_parser.hpp ../storage/csv/contrib/csv_parser/ )
script:
  - cmake . && make VERBOSE=1
  - cd test/unit ; cmake . && make VERBOSE=1 && ./run_gtest

notifications:
  email:
    recipients:
      - lay.sakura@gmail.com
    on_success: change
    on_failure: always
env:
  - LANG="en_US.UTF-8"
os:
  - linux
  - osx
osx_image: xcode61
